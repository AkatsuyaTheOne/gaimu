name: Test Xistra Game

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t xistra-game -f ../Dockerfile ..

    - name: Run syntax check
      run: |
        docker run --rm xistra-game bash -c "cd /workspace/xistra_game/tests && chmod +x syntax_check.sh && ./syntax_check.sh"

    - name: Run all tests
      run: |
        docker run --rm xistra-game bash -c "cd /workspace/xistra_game/tests && chmod +x run_all_tests.sh && ./run_all_tests.sh"